<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Russo Training</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background:#f8f8f8; }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    label { display:block; margin-top: 1rem; font-weight:bold; }
    input[type="text"] { width:100%; padding:0.5rem; border-radius:4px; border:1px solid #ccc; }
    button { margin-top: 0.5rem; margin-right: 0.5rem; padding:0.5rem 1rem; border:0; border-radius:4px; background:#007ACC; color:#fff; cursor:pointer; }
    button:hover { background:#005fa3; }
    .results { margin-top: 1rem; padding:1rem; border:1px solid #ddd; border-radius:4px; background:#fff; min-height:100px; white-space:pre-wrap; }
    textarea { width:100%; height:100px; border-radius:4px; border:1px solid #ccc; padding:0.5rem; }
  </style>
</head>
<body>
  <h1>Russo Training</h1>
  <label for="baseUrl">Backend Base URL</label>
  <input type="text" id="baseUrl" placeholder="e.g. https://acr1008.onrender.com">

  <label for="userId">User ID</label>
  <input type="text" id="userId" placeholder="e.g. russo_training">

  <div style="margin-top:1rem;">
    <button onclick="checkHealth()">Check Health (GET /health)</button>
    <button onclick="sendOuraDaily()">Send Oura Daily (POST /v1/integrations/oura/webhook)</button>
    <button onclick="testOura()">Test Oura (GET /v1/integrations/oura/test)</button>
    <button onclick="sendWorkout()">Send Workout (POST /v1/users/{id}/workouts)</button>
    <button onclick="generatePlan()">Generate Plan (GET /v1/generate_weekly_plan)</button>
  </div>

  <div style="display:flex; margin-top:1rem;">
    <div style="flex:1; padding-right:1rem;">
      <h3>Oura Daily Payload</h3>
      <textarea id="ouraPayload" placeholder="Enter JSON for Oura webhook"></textarea>

      <h3>Workout Payload</h3>
      <textarea id="workoutPayload" placeholder="Enter JSON for workout"></textarea>
    </div>
    <div style="flex:1;">
      <h3>Service Status</h3>
      <div id="output" class="results">Click a button to test an endpoint.</div>
    </div>
  </div>

<script>
function showResult(text) {
  const out = document.getElementById('output');
  out.textContent = text;
}

// Helper for GET requests
async function getJSON(url) {
  try {
    const res = await fetch(url);
    const data = await res.json();
    showResult(JSON.stringify(data, null, 2));
  } catch (err) {
    showResult('Error: ' + err);
  }
}

// Helper for POST requests
async function postJSON(url, payload) {
  try {
    const res = await fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: payload
    });
    const data = await res.json();
    showResult(JSON.stringify(data, null, 2));
  } catch (err) {
    showResult('Error: ' + err);
  }
}

function checkHealth() {
  const base = document.getElementById('baseUrl').value.trim().replace(/\/$/, '');
  if (!base) { showResult('Please enter a backend URL.'); return; }
  getJSON(base + '/health');
}

function sendOuraDaily() {
  const base = document.getElementById('baseUrl').value.trim().replace(/\/$/, '');
  if (!base) { showResult('Please enter a backend URL.'); return; }
  const payload = document.getElementById('ouraPayload').value.trim();
  if (!payload) { showResult('Please enter Oura JSON payload.'); return; }
  postJSON(base + '/v1/integrations/oura/webhook', payload);
}

function testOura() {
  const base = document.getElementById('baseUrl').value.trim().replace(/\/$/, '');
  if (!base) { showResult('Please enter a backend URL.'); return; }
  getJSON(base + '/v1/integrations/oura/test');
}

function sendWorkout() {
  const base = document.getElementById('baseUrl').value.trim().replace(/\/$/, '');
  const userId = document.getElementById('userId').value.trim();
  if (!base) { showResult('Please enter a backend URL.'); return; }
  if (!userId) { showResult('Please enter user ID.'); return; }
  const payload = document.getElementById('workoutPayload').value.trim();
  if (!payload) { showResult('Please enter workout JSON payload.'); return; }
  postJSON(`${base}/v1/users/${userId}/workouts`, payload);
}

function generatePlan() {
  const base = document.getElementById('baseUrl').value.trim().replace(/\/$/, '');
  if (!base) { showResult('Please enter a backend URL.'); return; }
  getJSON(base + '/v1/generate_weekly_plan');
}
</script>
</body>
</html>
